<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Luxify
        {% endblock %}
    </title>

    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'FloorPlan/style.css' %}" />ï»¿

    <link rel="shortcut icon" type="image/png" href="{{STATIC_URL}}floorPlan/bulb.ico"/>


</head>
<body>
<nav class="navbar navbar">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'floorPlan:index' %}">Luxify</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">

                <!-- Room button -->
                <li class="{% block room_active %} {% endblock %}">
                    <a href="{% url 'floorPlan:room-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Room
                    </a>
                </li>

                <!-- Table button -->
                <li class="{% block desk_active %} {% endblock %}">
                    <a href="{% url 'floorPlan:desk-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Table
                    </a>
                </li>
                <li class="{% block chair_active %} {% endblock %}">
                    <a href="{% url 'floorPlan:chair-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Chair
                    </a>
                </li>

                <!-- Window button -->
                <li class="{% block window_active %} {% endblock %}">
                    <a href="{% url 'floorPlan:window-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Window
                    </a>
                </li>

                <!-- User button -->
                <li>
                    <a href="{% url 'floorPlan:person-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; User
                    </a>
                </li>
                <!-- Sensor button -->
                <li>
                    <a href="{% url 'floorPlan:sensor-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Sensor
                    </a>
                </li>
           </ul>
        </div>
    </div>
</nav>
    {% block body %}
    {% endblock %}
</body>
</html>
