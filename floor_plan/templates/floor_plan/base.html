<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            Luxify
        {% endblock %}
    </title>

     {% load staticfiles %}
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
     <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
     <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
{#    <link rel="stylesheet" type="text/css" href="{% static 'music/style.css' %}" />ï»¿#}


</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">

        <!-- Header -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'floor_plan:sandbox' %}">Luxify</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">

                <!-- Room button -->
                <li class="{% block room_active %} {% endblock %}">
                    <a href="{% url 'floor_plan:room-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Room
                    </a>
                </li>

                <!-- Table button -->
                <li class="{% block table_active %} {% endblock %}">
                    <a href="{% url 'floor_plan:table-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Table
                    </a>
                </li>
                <li class="{% block chair_active %} {% endblock %}">
                    <a href="{% url 'floor_plan:chair-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Chair
                    </a>
                </li>

                <!-- Window button -->
                <li class="{% block window_active %} {% endblock %}">
                    <a href="{% url 'floor_plan:window-add' %}">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Window
                    </a>
                </li>

                <!-- User button -->
		<li>
			<a href="{% url 'floor_plan:person-add' %}">
				<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; User
			</a>
		</li>
           </ul>
        </div>
    </div>
</nav>
    {% block body %}
    {% endblock %}
</body>
</html>
